<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/sign.css" />
    <link rel="shortcut icon" href="images/acamica.png">
    <script src="main.js"></script>
</head>
<body>
  <div class="sign-in">
    <div class="form">
      <div class="container">
        <div class="user-img">
          <figure class="image is-128x128">
            <img class="is-rounded" src="/images/loguser.png">
          </figure>
        </div>
        <div class="field">
            <label class="label">Nombre</label>
            <div class="control">
              <input class="input" type="text" placeholder="nombre">
            </div>
          </div>
          
          <div class="field">
            <label class="label">Nombre Usuario</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="text" placeholder="usuario" value="Sebas">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            <p class="help is-success">Este nombre de usuario esta disponible</p>
          </div>
          
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="email" placeholder="Email input" value="hello@">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
            <p class="help is-success">Este mail es copado</p>
          </div>
          <div class="field">
            <label class="label">Contraseña</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success" type="password" placeholder="contraseña">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
            <p class="help is-success">Este contraseña is trash</p>
          </div>
        
          
          <div class="field">
            <div class="control">
              <label class="checkbox">
                <input type="checkbox">
                Estoy de acuerdo con los <a href="#">terminos y condiciones</a>
              </label>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Submit</button>
            </div>
            <div class="control">
              <button class="button is-text">Cancelar</button>
            </div>
          </div>
        </div>  
    </div>
  </div> 
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
</body>
</html>
